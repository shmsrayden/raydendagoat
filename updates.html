<!doctype html>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .5;
        }
      }
      /* Custom styles for the page selector */
      .page-selector-container {
        position: absolute;
        top: 1rem;
        right: 1rem;
        z-index: 10;
      }
      .page-selector {
        background-color: #374151;
        color: #D1D5DB;
        border: 1px solid #4B5563;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        cursor: pointer;
      }
      .page-selector:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen bg-gray-900 text-gray-100 flex flex-col items-center p-4">
      <div class="page-selector-container">
        <label for="page-selector" class="sr-only">Navigate To:</label>
        <select
          id="page-selector"
          onchange="window.location.href=this.value"

        >

        </select>
