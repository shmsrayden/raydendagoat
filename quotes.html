<!doctype html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .5;
        }
      }
      /* Custom styles for the page selector */
      .page-selector-container {
        position: absolute;
        top: 1rem;
        right: 1rem;
        z-index: 10; /* Ensure it stays on top of other content */
      }
      .page-selector {
        background-color: #374151; /* gray-700 */
        color: #D1D5DB; /* gray-300 */
        border: 1px solid #4B5563; /* gray-600 */
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        appearance: none; /* Remove default select arrow */
        -webkit-appearance: none;
        -moz-appearance: none;
        cursor: pointer;
      }
      .page-selector:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.5); /* purple-500 with opacity */
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen bg-gray-900 text-gray-100 flex flex-col items-center justify-center p-4">
      <div class="page-selector-container">
        <label for="page-selector" class="sr-only">Navigate To:</label>
        <select
          id="page-selector"
          onchange="window.location.href=this.value"
          class="page-selector"
        >
          <option value="">Select a Page</option>
          <option value="index.html">Home</option>
          <option value="GamesImStaffIn.html">Games I am staff in</option>
          <option value="AboutMe.html">About Me</option>
          <option value="tutorials.html">Tutorials</option>
          <option value="quotes.html" selected>Quotes (Current)</option>
        </select>
      </div>
