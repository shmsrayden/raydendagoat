<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games I am Staff In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #111827; /* gray-900 */
        color: #D1D5DB; /* gray-300 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }
      .content-box {
        background-color: #1F2937; /* gray-800 */
        border-radius: 1.5rem; /* rounded-3xl */
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4); /* shadow-2xl */
        padding: 2.5rem; /* p-8 md:p-10 */
        max-width: 32rem; /* max-w-md */
        width: 100%;
        text-align: center;
        transform: scale(1);
        transition: all 0.3s ease-in-out;
      }
      .content-box:hover {
        transform: scale(1.05);
      }
      .home-link {
        margin-top: 2rem;
        background-color: #8B5CF6; /* purple-500 */
        color: white;
        font-weight: 600; /* font-semibold */
        padding: 0.75rem 1.5rem; /* py-3 px-6 */
        border-radius: 9999px; /* rounded-full */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
        transition: all 0.3s ease-in-out;
        display: inline-flex;
        align-items: center;
        space-x: 0.5rem;
      }
      .home-link:hover {
        background-color: #7C3AED; /* purple-600 */
        transform: translateY(-0.125rem); /* hover:-translate-y-1 */
      }
      .game-entry {
        margin-bottom: 0.5rem; /* Small margin between entries */
      }
    </style>
  </head>
  <body>
    <div class="content-box">
      <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-4">Games I am Staff In</h1>
      <p class="text-lg md:text-xl text-gray-300 game-entry">
        Zen Runners V9 | second owner
      </p>
      <p class="text-lg md:text-xl text-gray-300 game-entry">
        Compiled Tag | Admin
      </p>
      <p class="text-lg md:text-xl text-gray-300 game-entry">
        Fandom Tag | Another Axiom
      </p>
      <p class="text-lg md:text-xl text-gray-300 game-entry">
        Lucky Tag V3 | Co Owner
      </p>
      <p class="text-lg md:text-xl text-gray-300 game-entry">
        Christmas Tag V2 | Main Owner/Founder
      </p>
      <a href="index.html" class="home-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left">
          <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
        </svg>
        <span>Back to Home</span>
      </a>
    </div>
  </body>
</html>
